<mat-form-field id="search-input">
    <input matInput placeholder="{{ 'findTweeter' | translate }}!"
           [matAutocomplete]="tweetersAutocomplete" [formControl]="tweeterFormControl">
</mat-form-field>

<mat-autocomplete #tweetersAutocomplete="matAutocomplete">
    <mat-option *ngFor="let tweeter of filteredTweeters"
                (onSelectionChange)="searchTweeter(tweeter)"
                [value]="tweeter.name">
        {{tweeter.name}}
    </mat-option>
</mat-autocomplete>
